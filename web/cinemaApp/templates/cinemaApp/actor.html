<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Dashboard</title>
</head>
<body>
    <form method="post" action="{% url 'delete_actor' actor.id %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this actor?');">Supprimer</button>
    </form>
    <h1></h1>
    <h2>Informations personnelles</h2>
    <p>Nom: {{ actor.lastname }}</p>
    <p>Pr√©nom: {{ actor.firstname }}</p>
   
    <h3>Historique des films</h3>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }}</li>
        {% endfor %}
    <br>
    <br>
    <a href="{% url 'actors_list' %}">Back to actors List</a>
</body>
</html>
