<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1></h1>
    <h2>Informations personnelles</h2>
    <p>Nom: {{ user.name }}</p>
    <form method="post" action="{% url 'delete_user' user.id %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Supprimer</button>
    </form>
    <h3>Historique des r√©servations</h3>
    <ul>
        {% for date in bookings %}
            <li>{{ date.date }}</li>
            {% for movieBooked in date.movies %}
                <div>
                    {{ movieBooked }} - {{ movieBooked }} minutes
                </div>
            {% endfor %}
        {% endfor %}
    <br>
    <br>
    <a href="{% url 'users_list' %}">Back to Users List</a>
</body>
</html>
