<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Dashboard</title>
</head>
<body>
    <header>
        <h1>Movies Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Movies List</h2>
            <ul>
                {% for movie in movies %}
                    <li>
                        <h3><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></h3>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
