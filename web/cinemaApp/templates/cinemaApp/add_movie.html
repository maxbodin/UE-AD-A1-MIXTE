<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add New Movie</h1>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>

        <label for="actors">Actors:</label><br>
        {% for actor in actors %}
            <input type="checkbox" id="actor_{{ actor.id }}" name="actors" value="{{ actor.id }}">
            <label for="actor_{{ actor.id }}">{{ actor.firstname }} {{ actor.lastname }}</label><br>
        {% endfor %}

        <br>
        <button type="submit">Add Movie</button>
    </form>

    <br>
    <a href="{% url 'users_list' %}">Back to Users List</a>
</body>
</html>
